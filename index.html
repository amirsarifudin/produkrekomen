<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk Terbaik Shopee - Rekomendasi Pilihan</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h3>✨ Rekomendasi Produk Terbaik dari Shopee ✨</h3>
      <p>Temukan produk berkualitas, harga terjangkau & terpercaya hanya di sini</p>
      <input type="text" id="search" placeholder="Cari produk terbaik..." />
      <div id="category-filter">
        <button data-category="all">Semua</button>
        <button data-category="elektronik">Elektronik</button>
        <button data-category="gadget">Gadget</button>
        <button data-category="fashion_pria">Fashion Pria</button>
        <button data-category="fashion_wanita">Fashion Wanita</button>
        <button data-category="perlengkapan_kemah">Perlengkapan Kemah</button>
      </div>
    </div>
  </header>

  <main id="product-list">
    <!-- Produk akan dimasukkan lewat JavaScript -->
  </main>

  <footer id="footer">
    <p>&copy; 2025 | <strong>AmirStudio</strong> - Memberi Solusi & Rekomendasi Belanja Cerdas</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
